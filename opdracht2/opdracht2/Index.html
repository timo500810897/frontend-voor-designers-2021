<!DOCTYPE html>

<html lang="nl">
  <head>
    <title>Holiday Carousel</title>
    <link href="basic.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <script src="script.js"></script>
    <meta name="keywords" content="holiday" />
    <meta name="description" content="holiday carousel" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="img/holiday1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="img/holiday2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="img/holiday3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="img/holiday4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="img/holiday5.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="img/holiday6.jpg" style="width: 100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </body>
</html>
